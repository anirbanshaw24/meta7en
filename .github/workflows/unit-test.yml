name: unit-test
on:
  push:
    branches:
      - "DISABLE"
permissions:
  contents: read
jobs:
  main:
    name: Run unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Setup environment
        uses: anirbanshaw24/r-setup-action@v1

      - name: Run R unit tests
        if: always()
        shell: Rscript {0}
        run: rhino::test_r()
